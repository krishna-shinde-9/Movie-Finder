<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎬 Movie Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h1>🎬 Movie Finder</h1>

    <div class="search-section">
      <input type="text" id="movieInput" placeholder="🔍 Enter movie title..." />
      <button id="searchBtn">Search</button>
    </div>

    <div class="movie-card" id="movieCard">
      <img id="moviePoster" src="" alt="Movie Poster" />
      <div class="movie-details">
        <h2 id="movieTitle">Movie Title</h2>
        <p id="movieYear">📅 Year: </p>
        <p id="movieGenre">🎭 Genre: </p>
        <p id="movieRating">⭐ IMDB Rating: </p>
          <p id="moviePlot"><span id = "plot">📝 Plot: </span> </p>
     
    </div>
     
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
